<div id="login-form">
    <div id="login">
        <form id="form" [formGroup]="registerForm">
            <label>Username:   </label>
            <input id="username" type="text" name="username" formControlName="username" />
            <br>
            <label>Password:   </label>
            <input id="password" type="password" name="password" formControlName="password" />
            <br>
            <label>Password2:   </label>
            <input id="password2" type="password" name="password2" formControlName="password2" />
            <br>
            <label>Email:   </label>
            <input id="email" type="text" name="email" formControlName="email" />
            <br>
            <label>First Name:   </label>
            <input id="first_name" type="text" name="first_name" formControlName="first_name" />
            <br>
            <label>Last Name:    </label>
            <input id="last_name" type="text" name="last_name" formControlName="last_name" />
            <br>
            
            <input type="submit" (click)="onSubmit()" value="Register"/>
            <br>
            <br>
            <a [routerLink]="['/login']">Login</a>
        </form>
    </div>
</div>
