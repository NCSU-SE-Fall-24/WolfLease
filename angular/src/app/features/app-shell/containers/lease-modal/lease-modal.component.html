<div class="modal-content modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-header" header><b>Lease</b></div>

    <div body class="modal-body">
        <br>
        <div id="search-form">
            <input id="search-bar" style="height: 30px" (change)="onSearch($event)" placeholder="Search..."/>
            <button class="btn" (click)="search($event)">Search</button>
        </div>
        <br>
        <div id="data-form">
            <br>
            <span *ngIf="data.length===0">No Lease Available</span>
            <table *ngIf="data.length>0">
                <tr>
                    <th>Lease ID</th>
                    <th>Start Data</th>
                    <th>End Date</th>
                </tr>
                <ng-container *ngFor="let d of data;let i=index">
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.lease_start_date}}</td>
                        <td>{{d.lease_end_date}}</td>
                    </tr>
                </ng-container>
            </table>
            <br>
            <button class="btn" (click)="addFeature()">Add...</button>
        </div>
    </div>

    <div class="modal-footer" footer>
        <button class="btn" (click)="close()">Close</button>
    </div>

</div>
