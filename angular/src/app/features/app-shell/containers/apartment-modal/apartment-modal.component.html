<div class="modal-content">
    <div class="modal-header" header><b>Apartments</b></div>

    <div body class="modal-body">
        <br>
        <div id="search-form">
            <input id="search-bar" style="height: 30px" placeholder="Search..." (keydown)="search($event)"/>
            <button class="btn" (click)="search($event)">Search</button>
        </div>
        <br>
        <br>
        <div id="data-form">
            <br>
            <span *ngIf="data.length===0">No Apartments Available</span>
            <table *ngIf="data.length>0">
                <tr>
                    <th>Apartment ID</th>
                    <th>Address</th>
                    <th>Facilities</th>
                    <th>Owner ID</th>
                </tr>
